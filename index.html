<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="container-fluid">
      <div class="row">
        <div class="col bg-dark text-white"><h1>Music App</h1></div>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-3">
          <form onsubmit="app.musicController.getMusicByQuery(event)">
            <div class="form-group">
              <label for="query">Search</label>
              <input
                name="query"
                type="text"
                class="form-control"
                id="query"
                placeholder="Search..."
              />
              <button type="submit" class="btn btn-danger">Submit</button>
            </div>
          </form>
          <div class="row" id="search-results"></div>
        </div>
        <div class="col-6" id="active-song"></div>
        <div class="col-3" id="my-songs"></div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
      integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk="
      crossorigin="anonymous"
    ></script>
    <script
      src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
